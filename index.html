<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sorting algorithm visualizer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type='module' src="../src/main.js" charset="utf-8"></script>

  </head>
  <body>
    <header>
      <!-- bloque contenedor de los comandos del programa, como el algoritmo
      a utilizar, longitud del array, velocidad de reproduccion -->
      <h2> Sorting algorithm visualizer</h2>
      <div id="algoSelector">
        <div class="selector">
          <label>Choose your Algorithm!</label>
          <select id="sortAlgos">
            <option value="quickSort"> QuickSort </option>
            <option value="bubbleSort"> Bubble </option>
            <option value="selectionSort"> Selection </option>
            <option value="mergeSort"> Merge </option>
            <option value="insertSort"> Insertion </option>
          </select>
          <button id='sortBtn' class="btn" >Sort</button>
        </div>
        <div class="selector">
          <label>Change speed</label>
          <input type="range" id="speed" name="speed" min=0 max=100>
        </div>
      </div>


      <div id="arrayEditor">
        <h4>Change the array</h4>
        <div class="selector">
          <label>How many items?</label>
          <input type="range" id="length" name="length" min=10 max=50>
        </div>
        <div class="selector">
          <label>Values</label>
          <select id="valueType">
            <option value='constInc'> Constant increment </option>
            <option value='random'> Random values </option>
          </select>
        </div>
        <div class="selector">
          <label>Shuffle this array</label>
          <button id="shuffleBtn" class="btn">Shuffle</button>
        </div>
        <div class="selector">
          <label>New array</label>
          <button id='newArrBtn' class="btn" >Now!</button>
        </div>
      </div>
    </header>
    <main>
      <div id="display"></div>
    </main>
    <footer>
      <p>Made with love and mate by <a href="https://www.github.com/zenongb">Zen√≥nGB</a>  &#128516;</p>
    </footer>
  </body>
</html>
