<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sorting algorithm visualizer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type='module' src="../scripts/main.js" charset="utf-8"></script>

  </head>
  <body>
    <header id='commands'>
      <!-- bloque contenedor de los comandos del programa, como el algoritmo
      a utilizar, longitud del array, velocidad de reproduccion -->
      <div id="algoSelector">
        <h2> Sorting algorithm visualizer</h2>
        <label>Choose your Algorithm!</label>
        <select id="sortAlgos">
          <option value="quickSort"> QuickSort </option>
          <option value="bubbleSort"> Bubble </option>
          <option value="selectionSort"> Selection </option>
          <option value="mergeSort"> Merge </option>
          <option value="insertSort"> Insertion </option>
        </select>
        <button id='sortBtn' class="btn" >Sort</button>
      </div>


      <div id="arrayEditor">
        <h4>Change the array</h4>
        <label>How many items?</label>
        <input type="range" id="length" name="length" min=40 max=80>
        <label>Values</label>
        <select id="valueType">
          <option value='random'> Random values </option>
          <option value='constInc'> Constant increment </option>
        </select>
        <label>Shuffle this array</label>
        <button id="shuffleBtn" class="btn">Shuffle</button>
        <label>New array</label>
        <button id='newArrBtn' class="btn" >Now!</button>
      </div>
    </header>

    <main>
      <div id="display"></div>
    </main>
  </body>
</html>
